<!DOCTYPE html>
<html id="html" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Google's font CDN -->
    <link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">
    <!-- jQuery's CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Bootstrap's CDN - CSS and JavaScript -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- my CSS stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Bubble | Beer Survey</title>
</head>

<body id="body">
    <!-- main container -->
    <div class="container">

        <!-- jumbotron for header -->
        <div class="row">
            <div class="col-sm-12">
                <div id="header" class="jumbotron text-center p-2 mb-1">
                    <h1 class="display-3 font-weight-bold text-header">Bubble</h1>
                    <h1 class="font-weight-bold text-header">Beer Survey</h1>
                </div>   
            </div>
        </div>

        <!-- buttons to change pages -->
        <div class="row text-center mb-3">
            <div class="col-sm-12">
                <a class="btn btn-lg icon" href="/" role="button"><i class="fas fa-home pr-2"></i>Home</a>
                <a class="btn btn-lg icon" href="/cocktail-survey" role="button"><i class="fas fa-cocktail pr-2"></i>Cocktail Survey</a>
                <a class="btn btn-lg icon" href="/wine-survey" role="button"><i class="fas fa-wine-glass pr-2"></i>Wine Survey</a>
            </div>
        </div>

        <!-- cards for beer survey-->
        <div class="row mr-auto ml-auto mb-3">
            <div class="col-sm-12">
                <div class="card">
                    <div id="head-survey" class="card-header text-card">Survey Questions</div>
                    <div id="beer-survey-card" class="card-body text-card">
                        <form>
                            <div class="form-group">
                                <label for="question1">A -- How light do you want your beer?</label>
                                <select class="form-control" id="question1">
                                    <!-- placeholder for dropdown list - displayed but not shown in list -->
                                    <option hidden >Select an Option</option>
                                    <option value="1">1 - Rather strong, I am not a pussy!</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 - Very light, I am hangover from last night...</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="question2">B -- How bitter do you want your beer?</label>
                                <select class="form-control" id="question2">
                                    <!-- placeholder for dropdown list - displayed but not shown in list -->
                                    <option hidden >Select an Option</option>
                                    <option value="1">1 - Not bitter at all!</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 - The bitter, the better!</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="question3">C -- How fruity do you want your beer?</label>
                                <select class="form-control" id="question3">
                                    <!-- placeholder for dropdown list - displayed but not shown in list -->
                                    <option hidden >Select an Option</option>
                                    <option value="1">1 - Fruitless!</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 - Fruitful!</option>
                                </select>
                            </div> 
                            <div class="form-group">
                                <label for="question4">D -- How sour do you want your beer?</label>
                                <select class="form-control" id="question4">
                                    <!-- placeholder for dropdown list - displayed but not shown in list -->
                                    <option hidden >Select an Option</option>
                                    <option value="1">1 - No sour for me!</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 - Bring it on, I love the "chsss" feeling!</option>
                                </select>
                            </div>               
                            <button id="submit-survey" type="submit" class="btn btn-lg text-card">Submit</button>
                        </form>
                    </div>
                </div> 
            </div>
        </div>
    </div>

    <!-- footer for the API links-->
    <div id="footer">
        <div class="row text-center mx-auto">
            <div class="col-sm-12">
                <p class="mb-1 mt-4"><a href="/api/cocktails" class="pr-2">API Cocktail Link</a> | <a href="/api/beers" class="pl-2 pr-2">API Beer Link</a> | <a href="/api/wines" class="pl-2">API Wine Link</a></p
            </div> 
        </div>
    </div>


    <!-- Javascript/jQuery to handle the survey submission to the server and results processing -->
    <script type="text/javascript">
    // event listener on the submit button
    $("#submit-survey").on("click", function(event) {
        // prevent the page to refresh
        event.preventDefault();

        // grab the values entered by the user
        var userScore = {
            score: [
                parseInt($("#question1").val()),
                parseInt($("#question2").val()),
                parseInt($("#question3").val()),
                parseInt($("#question4").val()),
            ]
        };
        console.log(userScore);

        // post request to the server to compare the user input to the database
        $.post("/api/beers", userScore, function(data) {
            // to test the response from the server
            console.log("server's response is back!");
            console.log(data);

        });
    });

    



    </script>

</body>

</html>
