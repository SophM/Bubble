<!DOCTYPE html>
<html id="html" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Google's font CDN -->
    <link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">
    <!-- jQuery's CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Bootstrap's CDN - CSS and JavaScript -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- my CSS stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Bubble | Cocktail Survey</title>
</head>

<body id="body">
    <!-- main container -->
    <div class="container">

        <!-- jumbotron for header -->
        <div class="row">
            <div class="col-sm-12">
                <div id="header" class="jumbotron text-center p-2 mb-1">
                    <h1 class="display-3 font-weight-bold text-header">Bubble</h1>
                    <h1 class="font-weight-bold text-header">Cocktail Survey</h1>
                </div>   
            </div>
        </div>

        <!-- buttons to change pages -->
        <div class="row text-center mb-3">
            <div class="col-sm-12">
                <a class="btn btn-lg icon" href="/" role="button"><i class="fas fa-home pr-2"></i>Home</a>
                <a class="btn btn-lg icon" href="/beer-survey" role="button"><i class="fas fa-beer pr-2"></i>Beer Survey</a>
                <a class="btn btn-lg icon" href="/wine-survey" role="button"><i class="fas fa-wine-glass pr-2"></i>Wine Survey</a>
            </div>
        </div>

        <!-- cards for beer survey-->
        <div class="row mr-auto ml-auto mb-3">
            <div class="col-sm-12">
                <div class="card">
                    <div id="head-survey" class="card-header text-card">Survey Questions</div>
                    <div id="cocktail-survey-card" class="card-body text-card">
                        <form>
                            <div class="form-group">
                                <label for="question1">A -- I am looking for a strong cocktail</label>
                                <select class="form-control" id="question1">
                                    <!-- placeholder for dropdown list - displayed but not shown in list -->
                                    <option hidden >Select an Option</option>
                                    <option value="1">1 - No, I just want to relax</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 - Yes, I am ready to partyyy!</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="question2">B -- I like sweet cocktails</label>
                                <select class="form-control" id="question2">
                                    <!-- placeholder for dropdown list - displayed but not shown in list -->
                                    <option hidden >Select an Option</option>
                                    <option value="1">1 - No, not really</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 - Yes, "sweet" on!</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="question3">C -- I would like to travel</label>
                                <select class="form-control" id="question3">
                                    <!-- placeholder for dropdown list - displayed but not shown in list -->
                                    <option hidden >Select an Option</option>
                                    <option value="1">1 - No, I feel good where I am</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 - Yes, take me somewhere!</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="question4">D -- I like spicy cocktails</label>
                                <select class="form-control" id="question4">
                                    <!-- placeholder for dropdown list - displayed but not shown in list -->
                                    <option hidden >Select an Option</option>
                                    <option value="1">1 - No, not really</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 - Yes, I want my mouth on fire!</option>
                                </select>
                            </div> 
                            <div class="form-group">
                                <label for="question5">E -- I like fruits in my cocktails</label>
                                <select class="form-control" id="question5">
                                    <!-- placeholder for dropdown list - displayed but not shown in list -->
                                    <option hidden >Select an Option</option>
                                    <option value="1">1 - No, not really</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 - Yes, I haven't eaten my quota for the day</option>
                                </select>
                            </div>               
                            <button id="submit-survey" type="submit" class="btn btn-lg text-card">Submit</button>
                        </form>
                    </div>
                </div> 
            </div>
        </div>
    </div>

    <!-- footer for the API links-->
    <div id="footer">
        <div class="row text-center mx-auto">
            <div class="col-sm-12">
                <p class="mb-1 mt-4"><a href="/api/cocktails" class="pr-2">API Cocktail Link</a> | <a href="/api/beers" class="pl-2 pr-2">API Beer Link</a> | <a href="/api/wines" class="pl-2">API Wine Link</a></p
            </div> 
        </div>
    </div> 


    <!-- Javascript/jQuery to handle the survey submission to the server and results processing -->
    <script type="text/javascript">
        // event listener on the submit button
        $("#submit-survey").on("click", function(event) {
            // prevent the page to refresh
            event.preventDefault();
    
            // grab the values entered by the user
            var userScore = [
                parseInt($("#question1").val()),
                parseInt($("#question2").val()),
                parseInt($("#question3").val()),
                parseInt($("#question4").val()),
                parseInt($("#question5").val())
            ];
            console.log(userScore);
        });
    
    </script>

</body>

</html>
