<!DOCTYPE html>
<html id="html" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Google's font CDN -->
    <link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">
    <!-- jQuery's CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Bootstrap's CDN - CSS and JavaScript -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- my CSS stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Bubble | Home</title>
</head>

<body id="body">
    <!-- main container -->
    <div class="container mt-2">

        <!-- jumbotron for header -->
        <div class="row">
            <div class="col-sm-12">
                <div id="header" class="jumbotron text-center p-2">
                    <h1 class="display-3 font-weight-bold text-header">Bubble</h1>
                    <h1 class="font-weight-bold text-header">ultimate drink-finder app!</h1>
                </div>
            </div>
        </div>

        <!-- buttons to choose the category of drinks -->
        <div class="row text-center mx-auto">
            <div class="col-sm-4">
                <div class="thumbnail">
                    <p class="p-0 mb-1 mt-3 caption">COCKTAIL</p>
                    <a href="/cocktailSurvey" role="button"><img class="img-thumbnail img-fluid mb-3 mr-3 ml-3" src="assets/images/cocktail-pic.jpg" alt="picture of cocktails" /></a>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="thumbnail">
                    <p class="p-0 mb-1 mt-3 caption">BEER</p>
                    <a href="/beerSurvey" role="button"><img class="img-thumbnail img-fluid mb-3 mr-3 ml-3" src="assets/images/beer-pic.jpg" alt="picture of beers" /></a>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="thumbnail">
                    <p class="p-0 mb-1 mt-3 caption">WINE</p>
                    <a href="/wineSurvey" role="button"><img class="img-thumbnail img-fluid mb-3 mr-3 ml-3" src="assets/images/wine-pic.jpg" alt="picture of wines" /></a>
                </div>
            </div>
        </div>
    </div>

    <!-- footer for the API links-->
    <div id="footer">
        <div class="row text-center mt-3">
            <div class="col-sm-12">
                <p><a href="/api/cocktails" class="pr-2">API Cocktail Link</a> | <a href="/api/beers" class="pl-2 pr-2">API Beer Link</a> | <a href="/api/wines" class="pl-2">API Wine Link</a></p
            </div> 
        </div>
    </div> 
</body>

</html>
