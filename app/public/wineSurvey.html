<!DOCTYPE html>
<html id="html" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Google's font CDN -->
    <link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">
    <!-- jQuery's CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Bootstrap's CDN - CSS and JavaScript -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- my CSS stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Bubble | Wine Survey</title>
</head>

<body id="body">
    <!-- main container -->
    <div class="container">

        <!-- jumbotron for header -->
        <div class="row">
            <div class="col-sm-12">
                <div id="header" class="jumbotron text-center p-2 mb-1">
                    <h1 class="display-3 font-weight-bold text-header">Bubble</h1>
                    <h1 class="font-weight-bold text-header">Wine Survey</h1>
                </div>   
            </div>
        </div>

        <!-- buttons to change pages -->
        <div class="row text-center mb-4">
            <div class="col-sm-12">
                <a class="btn btn-lg icon mt-1" href="/" role="button"><i class="fas fa-home pr-2"></i>Home</a>
                <a class="btn btn-lg icon mt-1" href="/cocktail-survey" role="button"><i class="fas fa-cocktail pr-2"></i>Cocktail Survey</a>
                <a class="btn btn-lg icon mt-1" href="/beer-survey" role="button"><i class="fas fa-beer pr-2"></i>Beer Survey</a>
            </div>
        </div>

        <!-- cards for wine survey-->
        <div class="row mr-auto ml-auto mb-3">
            <div class="col-sm-12">
                <div class="card">
                    <div id="head-survey" class="card-header text-card">Survey Questions</div>
                    <!-- "fill-out-the-form" message to display if not all the options have been answered -->
                    <h3 class="text-danger text-center pt-3 text-validate" style="display:none">Please select an option for every question!</h3>
                    <div id="wine-survey-card" class="card-body text-card">
                        <form>
                            <div class="form-group">
                                <label for="question1">A -- What kind of wine are you looking for?</label>
                                <select class="form-control select-menu" id="question1">
                                    <!-- placeholder for dropdown list - displayed but not shown in list -->
                                    <option hidden selected="selected">Select an Option</option>
                                    <!-- bigger values defined here to increase the probability of the "best match"
                                    to be in the selected "category" - i.e., that the best match will be a red wine if "red" is selected here -->
                                    <option value="0">I would prefer a red</option>
                                    <option value="10">I would prefer a white</option>
                                    <option value="20">I would prefer a ros√©</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="question2">B -- Is a sparkling wine ok?</label>
                                <select class="form-control select-menu" id="question2">
                                    <!-- placeholder for dropdown list - displayed but not shown in list -->
                                    <option hidden selected="selected">Select an Option</option>
                                    <!-- bigger values defined here to increase the probability of the "best match"
                                    to be in the selected "category" - i.e., that the best match will be a sparkling wine if "Yes, I like bubbles!" is selected here -->
                                    <option value="0">No, I would rather not</option>
                                    <option value="30">Yes, I like bubbles!</option>
                                </select>
                            </div>
                            <div class="form-group">
                                    <label for="question3">C -- How strong do you want your wine?</label>
                                    <select class="form-control select-menu" id="question3">
                                        <!-- placeholder for dropdown list - displayed but not shown in list -->
                                        <option hidden selected="selected">Select an Option</option>
                                        <option value="1">1 - Rather light, I am just thirsty</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5 - Rather strong, I am ready to parteyyy!</option>
                                    </select>
                                </div>
                            <div class="form-group">
                                <label for="question4">D -- How sweet do you want your wine?</label>
                                <select class="form-control select-menu" id="question4">
                                    <!-- placeholder for dropdown list - displayed but not shown in list -->
                                    <option hidden selected="selected">Select an Option</option>
                                    <option value="1">1 - Not sweet</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 - Sweet! I love it!</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="question5">E -- How fruity do you want your wine?</label>
                                <select class="form-control select-menu" id="question5">
                                    <!-- placeholder for dropdown list - displayed but not shown in list -->
                                    <option hidden selected="selected">Select an Option</option>
                                    <option value="1">1 - Fruitless!</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 - Fruitful!</option>
                                </select>
                            </div> 
                            <div class="form-group">
                                <label for="question6">F -- How "crisp" do you want your wine?</label>
                                <select class="form-control select-menu" id="question6">
                                    <!-- placeholder for dropdown list - displayed but not shown in list -->
                                    <option hidden selected="selected">Select an Option</option>
                                    <option value="1">1 - Not really "crisp"</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 - Bring it on, I like "crisp"!</option>
                                </select>
                            </div>               
                            <button id="submit-survey" type="submit" class="btn btn-lg text-card">Submit</button>
                            <button id="reset" type="submit" class="btn btn-lg text-card mr-2">Reset</button>
                        </form>
                    </div>
                </div> 
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal-result" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Best Match</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <h2 id="wine-name"></h2>
                    <p class="text-card">such as:</p>
                    <img id="wine-pic" alt="picture of wine"/>
                </div>
                <div class="modal-footer">
                    <button id="button-modal" type="button" class="btn btn-lg" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- footer for the API links-->
    <div id="footer">
        <div class="row text-center mx-auto">
            <div class="col-sm-12">
                <p class="mb-1 mt-4"><a href="/api/cocktails" class="pr-2">API Cocktail Link</a> | <a href="/api/beers" class="pl-2 pr-2">API Beer Link</a> | <a href="/api/wines" class="pl-2">API Wine Link</a></p
            </div> 
        </div>
    </div> 


    <!-- Javascript/jQuery to handle the survey submission to the server and results processing -->
    <script type="text/javascript">
        // event listener on the "reset" button
        $("#reset").on("click", function () {
            // prevent the page to refresh
            event.preventDefault();
            // hide the "fill-out-the-form" message
            $(".text-validate").attr("style", "display:none");
            // reset the value of the different dropdown-list menus to the default 
            $(".select-menu option").prop("selected", function() {
                return this.defaultSelected;
            });
        });

        // event listener on the submit button
        $("#submit-survey").on("click", function(event) {
            // prevent the page to refresh
            event.preventDefault();

            // validation of the form
            function validate() {
                var okToSubmit = true;
                $(".select-menu").each(function() {
                    if ($(this).val() === "Select an Option") {
                        okToSubmit = false;
                    }    
                })
                // return the value of the "okToSubmit" variable
                return okToSubmit;
            }

            // if the user hasn't filled up the form
            if (!validate()) {
                // display the "fill-out-the-form" message
                $(".text-validate").attr("style", "display:block");
            // if the user has filled the form
            } else {
                // hide the "fill-out-the-form" message
                $(".text-validate").attr("style", "display:none");

                // grab the values entered by the user
                var userScore = {
                    score: [
                        parseInt($("#question1").val()),
                        parseInt($("#question2").val()),
                        parseInt($("#question3").val()),
                        parseInt($("#question4").val()),
                        parseInt($("#question5").val()),
                        parseInt($("#question6").val())
                    ]
                };
                console.log(userScore);

                // post the request to the server to compare the user input to the wine catalog
                $.post("/api/wines", userScore, function(data) {
                    // to test the response from the server
                    // console.log("server's response is back!");
                    // console.log(data);

                    // append the name of the wine and the pic to the modal
                    $("#wine-name").text(data.name);
                    $("#wine-pic").attr("src", data.picture);

                    // display the modal
                    $("#modal-result").modal("toggle");
                });
            }
        });
    
    </script>

</body>

</html>
